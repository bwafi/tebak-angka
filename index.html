<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tebak Angka</title>

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <!-- boostrap -->

    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container border w-50 shadow-sm">
      <h3 class="text-center">Tebak Angka 1-10</h3>
      <div class="input-group mb-3">
        <input
          type="number"
          class="form-control input-number"
          placeholder="Masukan Angka 1-10..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          min="1"
          max="10"
          onkeypress="if(this.value.length==2) return false" />
        <button class="btn btn-primary number-player" type="button" id="button-addon2">Send</button>
      </div>
      <div class="row-alert"></div>
    </div>

    <!-- boostrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <!-- boostrap -->

    <!-- My script -->
    <script src="script.js"></script>
  </body>
</html>
